spring.application.name=fileupload

# 서버설정
server.port=80
server.servlet.context-path=/

# DB설정
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/spring
spring.datasource.username=root
spring.datasource.password=java1234

# mustache 설정
spring.mustache.servlet.expose-spring-macro-helpers=true
spring.mustache.servlet.expose-session-attributes=true

# log 설정
# trace < debug < info < warn < error < fatal , off // 오른쪽으로 갈 수록 위험함
logging.level.com.example.fileupload.controller=debug
logging.level.com.example.fileupload.service=debug
logging.level.com.example.fileupload.mapper=debug
logging.level.com.example.fileupload=debug

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-request-size=50MB
spring.servlet.multipart.max-file-size=20MB